{% extends "base.html" %}{% block content %}
<h2>Punishments Log</h2>
<a href="/">Back</a>
<table><thead><tr><th>ID</th><th>User</th><th>Action</th><th>Reason</th><th>Time</th></tr></thead><tbody>
{% for r in rows %}
<tr><td>{{ r['id'] }}</td><td>{{ r['user_id'] }}</td><td>{{ r['action'] }}</td><td>{{ r['reason'] }}</td><td>{{ r['timestamp'] }}</td></tr>
{% endfor %}</tbody></table>
{% endblock %}
